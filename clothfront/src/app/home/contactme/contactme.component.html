<div class="content">
    <h1 class="logo">Contact <span>Me</span></h1>

    <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Contact Me</h3>
            <form id="contact-form">
                <p>
                    <label for="user_name">Nombre Completo</label>
                    <input type="text" name="user_name" id="fullname" required>
                </p>

                <p>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" name="user_email" id="email" required>
                </p>

                <p>
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" pattern="^\+?[1-9]\d{1,14}$" required>
                </p>

                <p>
                    <label for="affair">Asunto</label>
                    <input type="text" name="affair" id="affair">
                </p>

                <p class="block">
                    <label for="message">Mensaje</label>
                    <textarea name="message" id="message" rows="3" required></textarea>
                </p>

                <p class="block">
                    <button type="submit">Enviar</button>
                </p>
            </form>
        </div>

        <div class="contact-info">
            <h4>Más Información</h4>
            <ul>
                <li><i class="bi bi-geo-alt-fill"></i> Bogotá DC</li>
                <li><i class="bi bi-phone"></i> 3046554890</li>
                <li><i class="bi bi-person-lines-fill"></i> kmilo0230@gmail.com</li>
            </ul>
            <p>En este formulario puedes contactarme para formalizar un proyecto o una oferta laboral más rápido.</p>
            <p><i class="bi bi-linkedin"></i></p>
        </div>
    </div>
</div>
